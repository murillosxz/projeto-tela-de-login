<!-- TAG que contem os parâmentros do HTML5 -->
<!DOCTYPE html>
<!-- Inicio do HTML -->
<html lang="en">
    <!-- Cabeçalho -->
<head>
    <!-- Corrige falhas de acentuação -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Conexão com o CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Título que ficará na guia do navegador -->
    <title>Login</title>
    <!-- Fim do cabeçalho -->
</head>
<!-- Corpo -->
<body>
    <!--Primeira Seção-->
    <div class="main-login">
        <!--Seção Esquerda-->
        <div class="left-login">
            <h1>Realize seu login<br> E faça parte da nossa equipe!</h1>
            <img src="cartas.svg" class="left-login-image" alt="cartas">
        </div>
        <!--Seção Direita-->
        <div class="right-login">
            <!--Seção do card de login-->
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for ="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <!--Seção do card de senha-->
                <div class="textfield">
                    <label for ="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <!--Botão de login-->
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
    <!-- Fim do corpo -->
</body>
<!-- Fim do HTML -->
</html>
